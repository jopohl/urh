os: linux
language: python
dist: trusty
sudo: required

env:
  global:
    - DISPLAY=:99.0
    - LIBOVERLAY_SCROLLBAR=0

matrix:
  include:
    - python: 3.4_with_system_site_packages
    - python: 3.5
    - python: 3.6
    - os: osx
      language: generic

  allow_failures:
    - python: 3.4_with_system_site_packages

notifications:
  email: false

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)*(-\S*)?$/
    - devprebuild   # todo: remove after test

git:
  depth: 5

install:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]
    then
      brew upgrade python
      rm '/usr/local/include/c++'
      brew install hackrf librtlsdr
    else
      wget https://www.dropbox.com/s/lp5cks82rp4pqhr/linux-64.tar.bz2
      mkdir src/urh/dev/native/lib/shared
      tar xf linux-64.tar.bz2 -C src/urh/dev/native/lib/shared
    fi
  - |
    if [[ $TRAVIS_PYTHON_VERSION == "3.4"* ]]
    then
      sudo apt-get update && sudo apt-get -y install python3-zmq python3-pyqt5 python3-numpy python3-psutil
    else
      pip3 install pyqt5!=5.10 && pip3 install -r data/requirements.txt
    fi
  - |
    if [[ $TRAVIS_PYTHON_VERSION == "3.6"* ]]
    then
      pip3 install pytest-cov coveralls pytest-xdist
      coverage --version
    else
      pip3 install pytest pytest-xdist
    fi
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]
    then
      sh -e /etc/init.d/xvfb start
      sleep 5
    fi

before_script:
  - touch tests/show_gui
  - python3 -c "from PyQt5.QtCore import QT_VERSION_STR; from PyQt5.Qt import PYQT_VERSION_STR; from sip import SIP_VERSION_STR; print('QT Version:', QT_VERSION_STR); print('PyQt Version:', PYQT_VERSION_STR); print('SIP version:', SIP_VERSION_STR)"

script:
  - python3 src/urh/cythonext/build.py &> /tmp/build_log.txt
  - |
    if [[ $TRAVIS_PYTHON_VERSION == "3.6"* ]]
    then
      pytest -s --boxed --cov-report= --cov=src/urh --cov-config tests/.coveragerc tests
    elif [[ $TRAVIS_OS_NAME == "osx" ]]
    then
      pytest tests
    else
      pytest -s --boxed tests
    fi
  - pip3 install .
  - urh --version
  - urh autoclose

after_success: 
  - |
    if [[ $TRAVIS_PYTHON_VERSION == "3.6"* ]]
    then
      coverage combine
      coveralls --rcfile=tests/.coveragerc
    else
      echo "coverage upload only for python 3.6"
    fi

after_script:
  - cat /tmp/build_log.txt

deploy:
  provider: pypi
  server: https://testpypi.python.org/pypi
  user: jopohlTest
  password:
    secure: 
  distributions: "bdist_wheel"
  skip_cleanup: true
  on:
    condition: $TRAVIS_OS_NAME != "osx"
    branch: devprebuild   # todo: remove after test
  #  tags: true