name: CI

env:
  PYTHONUNBUFFERED: 1

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2019, macos-10.15]
        python-version: ['3.7']
        architecture: [x64]
        include:
          - os: windows-2019
            python-version: '3.7'
            architecture: x86
          - os: ubuntu-latest
            python-version: '3.8'
            architecture: x64
          - os: ubuntu-latest
            python-version: '3.9'
            architecture: x64
          - os: ubuntu-latest
            python-version: '3.10'
            architecture: x64

      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Setup SDR Drivers (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          git clone --depth 1 https://gitlab.com/jopohl/sdr_drivers
          if ("$env:PYARCH" -eq "x86") {
          echo "Using 32-bit SDR libraries..."
          7z x "sdr_drivers\win-32.zip" -osrc\urh\dev\native\lib\shared
          }
          else {
          echo "Using 64-bit SDR libraries..."
          7z x "sdr_drivers\win-64.zip" -osrc\urh\dev\native\lib\shared
          }
        shell: powershell
        env:
          PYARCH: ${{ matrix.architecture }}


      - name: Setup SDR Drivers (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          git clone --depth 1 https://gitlab.com/jopohl/sdr_drivers
          mkdir src/urh/dev/native/lib/shared
          tar xf sdr_drivers/osx-64.tar.bz2 -C src/urh/dev/native/lib/shared
          mkdir /tmp/osx-64
          tar xf sdr_drivers/osx-64.tar.bz2 -C /tmp/osx-64
          rm -rf sdr_drivers

      - name: Install Dependencies
        run: |
          pip install wheel
          pip install -r data/requirements.txt
          if [[ $OS == ubuntu* ]]
          then
            sudo apt-get install libhackrf-dev librtlsdr-dev xvfb libxkbcommon-x11-0 x11-utils libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0
            pip install PyVirtualDisplay==0.2.5
          elif [[ $OS == windows* ]]
          then
            pip install pywin32 pipwin
            pipwin install pyaudio
          elif [[ $OS == mac* ]] 
          then
            HOMEBREW_NO_INSTALL_CLEANUP=TRUE brew install airspy hackrf librtlsdr portaudio uhd
            pip install pyaudio
          fi
          pip install twine setuptools pytest pytest-xvfb pytest-cov pytest-faulthandler six appdirs packaging pyinstaller
          python -c "import tempfile, os; open(os.path.join(tempfile.gettempdir(), 'urh_releasing'), 'w').close()"
        shell: bash
        env:
          OS: ${{ matrix.os }}

      - name: Build Cython Extensions
        run: python src/urh/cythonext/build.py

      - name: Create sdist
        if: ${{ matrix.python-version == '3.9' }}
        run: python setup.py sdist

      - run: python setup.py bdist_wheel
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}

      - name: Build manylinux2014
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          docker run --rm \
          -e PYVER=$(python -c "import sys; print('%s%s' % (sys.version_info.major, sys.version_info.minor))") \
          -v `pwd`:/io jopohl/urh_manylinux2014 /io/data/make_manylinux2014_wheels.sh

      - name: Check wheel
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          pip install dist/*.whl
          urh --version
          xvfb-run urh autoclose
          python data/check_native_backends.py

      - name: Build .exe Installer
        if: startsWith(matrix.os, 'windows')
        run: |
          python data/pyinstaller_helper.py
          for /f %%i in ('python src/urh/version.py') do set URHVERSION=%%i
          iscc /dMyAppVersion=%URHVERSION% /dArch=%PYARCH% data/inno.iss
        shell: cmd
        env:
          PYARCH: ${{ matrix.architecture }}

      - name: Check urh_debug.exe
        if: startsWith(matrix.os, 'windows')
        run: |
          cd pyinstaller\urh
          urh_debug.exe autoclose
        shell: cmd

      - name: Build DMG
        if: startsWith(matrix.os, 'macos')
        run: |
          python data/pyinstaller_helper.py
          mkdir -p dist
          cat pyinstaller/urh.app/Contents/Info.plist
          hdiutil create -volname Universal.Radio.Hacker \
                         -srcfolder pyinstaller/urh.app \
                         -ov -format UDZO \
                         dist/Universal.Radio.Hacker-"$(python src/urh/version.py)".dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      - name: Run pytest with coverage
        if: ${{ startsWith(matrix.os, 'ubuntu') && matrix.python-version == '3.9' }}
        run: |
          touch tests/show_gui
          cp tests/.coveragerc .
          pytest -s -v --junitxml=junit/test-results.xml --cov=src --cov-config=.coveragerc tests
          coverage xml
          coverage html

      - name: Run pytest without coverage
        if: ${{ !startsWith(matrix.os, 'ubuntu') || matrix.python-version != '3.9' }}
        run: pytest -s -v --junitxml=junit/test-results.xml tests

      - name: Upload to PyPi
        if: startsWith(github.ref, 'refs/tags/')
        run: twine upload --skip-existing dist/*
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          TWINE_REPOSITORY_URL: "https://upload.pypi.org/legacy/"

      - uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "dist/*.exe,dist/*.dmg"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          generateReleaseNotes: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
