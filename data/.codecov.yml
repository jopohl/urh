codecov:
  ci:
    - "!ci.appveyor.com"
    - "!codeclimate.com"
    - "!circleci.com"

coverage:
  precision: 1
  round: down
  range: 70...100

  status:
    # Learn more at http://docs.codecov.io/docs/codecov-yaml
    project: true
    patch: false
    changes: false

comment: false
