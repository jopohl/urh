matrix:
  include:
    - os: linux
      language: python
      dist: trusty
      sudo: required
      python: 3.4_with_system_site_packages
      env:
        - DISPLAY=:99.0
        - LIBOVERLAY_SCROLLBAR=0
    - os: linux
      language: python
      dist: trusty
      sudo: required
      python: 3.5
      env:
        - DISPLAY=:99.0
        - LIBOVERLAY_SCROLLBAR=0
    - os: linux
      language: python
      dist: trusty
      sudo: required
      python: 3.6
      env:
        - DISPLAY=:99.0
        - LIBOVERLAY_SCROLLBAR=0

notifications:
  email: false

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)*(-\S*)?$/

git:
  depth: 5

install:
  - if [[ $TRAVIS_PYTHON_VERSION == "3.4"* ]]; then sudo apt-get update && sudo apt-get -y install python3-zmq python3-pyqt5 python3-numpy python3-psutil; fi
  - if [[ $TRAVIS_PYTHON_VERSION != "3.4"* ]]; then pip3 install -r requirements.txt; fi   # PyQt5 is only installable via pip for Python >= 3.5
  - pip3 install pytest-cov codecov
  - sudo apt-get install -qq libegl1-mesa
  - sh -e /etc/init.d/xvfb start
  - sleep 3

before_script:
  - touch tests/show_gui

script:
  - python3 src/urh/cythonext/build.py &> /tmp/build_log.txt
  - pytest -s --cov-report= --cov=src/urh --cov-config tests/.coveragerc tests 2> /tmp/test_errors.txt
  - pip3 install .
  - urh --version
  - urh autoclose

after_failure:
  - cat /tmp/build_log.txt
  - cat /tmp/test_errors.txt

after_success: codecov
