before_deploy:
  - docker pull quay.io/pypa/manylinux1_x86_64
  - docker run -v `pwd`:/repo -v /tmp/wheelhouse:/wheelhouse quay.io/pypa/manylinux1_x86_64 /bin/bash -c "yum update -y
    && mkdir -p /wheelhouse
    && tar xf /wheelhouse/linux-64.tar.bz2 -C /lib64
    && rm -rf /repo/src/urh/dev/native/lib/shared && mkdir /repo/src/urh/dev/native/lib/shared
    && tar xf /wheelhouse/linux-64.tar.bz2 -C /repo/src/urh/dev/native/lib/shared
    && cd /repo
    && /opt/python/cp35-cp35m/bin/pip wheel . -w /wheelhouse
    && /opt/python/cp36-cp36m/bin/pip wheel . -w /wheelhouse
    && for wheel in /wheelhouse/urh*x86_64.whl; do auditwheel repair \"\$wheel\" -w /wheelhouse; done"
  - ls /tmp/wheelhouse
  - pip install twine


deploy:
  provider: script
  script: twine upload --skip-existing /tmp/wheelhouse/urh*manylinux*.whl
  skip_cleanup: true
  on:
    branch: devprebuild   # todo: remove after test
    python: 3.5
